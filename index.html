<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website Bookmarker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="overlay"></div>

        <div class="floater content">
            <form class="bookmark-form">
                <div class="floater-top">
                    <input type="text" class="form-control" placeholder="What do you want to save?">
                </div>
                <div class="floater-bottom">
                    <button type="submit" class="btn btn-primary btn-sm">Add <i class="fa fa-plus-circle"
                            aria-hidden="true"></i></button>
                </div>
            </form>
        </div>

        <div class="bookmarks-list content"></div>
        <script src="https://use.fontawesome.com/532236494c.js"></script>
        <script src="app.js"></script>
    </body>

</html>
